name: Daily Health Check

on:
  schedule:
    # Run every day at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  health-check:
    name: Package Health Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
        
    - name: Run health checks
      run: |
        # Quick package validation
        python -c "import blackholio_client; print('âœ… Package imports successfully')"
        
        # Quick API validation
        python -c "from blackholio_client import create_game_client; print('âœ… Main API available')"
        
        # Run quick tests
        pytest tests/test_core_modules.py -v --tb=short
        
        # Security scan
        python security_audit.py --quick
        
    - name: Check for dependency updates
      run: |
        pip list --outdated > outdated_packages.txt
        if [ -s outdated_packages.txt ]; then
          echo "ðŸ“¦ Outdated packages detected:"
          cat outdated_packages.txt
        else
          echo "âœ… All packages up to date"
        fi
        
    - name: Generate health report
      run: |
        cat > health-report.md << 'EOF'
        # Daily Health Check Report
        
        Date: $(date)
        Commit: ${{ github.sha }}
        
        ## Package Status
        âœ… Package imports successfully
        âœ… Main API available
        âœ… Core tests passing
        âœ… Security scan completed
        
        ## Dependencies
        EOF
        
        if [ -s outdated_packages.txt ]; then
          echo "âš ï¸ Some packages have updates available" >> health-report.md
          echo "\`\`\`" >> health-report.md
          cat outdated_packages.txt >> health-report.md
          echo "\`\`\`" >> health-report.md
        else
          echo "âœ… All dependencies up to date" >> health-report.md
        fi
        
    - name: Create issue if problems detected
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const title = `ðŸš¨ Daily Health Check Failed - ${new Date().toISOString().split('T')[0]}`;
          const body = `The daily health check has detected issues with the blackholio-python-client package.
          
          **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          **Commit:** ${{ github.sha }}
          **Time:** ${new Date().toISOString()}
          
          Please review the workflow logs and address any issues found.
          
          This issue was automatically created by the daily health check workflow.`;
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['bug', 'automated', 'health-check']
          });